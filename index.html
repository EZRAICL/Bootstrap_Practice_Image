<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<!--BOTSTRAP CDN-->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

<div class="container mt-4">

	<h1 class="text center"> Bootstrap Images and Allignment</h1>
    <h2>Images</h2>
    <p> Here are examples of images styled by using Bootstrap's image classes:</p>


    <!-- Image Fluid Image & Center -->
    <div class="container mt-3">
    	<h4> Fluid Image </h4>
    	<img src="sabandgracie.png" class="img-fluid mx-auto d-block mt-5 mb-5" alt="Fluid Image" width="304" height="236"> </div>


 <!-- Image Rounded Circle -->
    <div class="container">
    	<img src="lumpiayum.jpg" class="rounded-circle float-start" alt="Rounded Circle" width="304" height="236"> </div>


    <!-- Image Fluid Rounded Corners -->
    <div class="container">
    	<h4> Rounded corners </h4>
    	<img src="duckhold.png" class="rounded mb-5" alt="Rounded Corners" width="304" height="236"> </div>


    <!-- Image Thumbnail Image -->
    <div class="container">
    	<img src="pandaring.jpg" class="img-thumbnail float-end" alt="Thumbnail Image" width="304" height="236"> </div>
